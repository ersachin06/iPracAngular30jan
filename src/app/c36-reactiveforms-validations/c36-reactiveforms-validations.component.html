<p>
  c36-reactiveforms-validations works!
</p>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card" style="width: 18rem;">
        <img src="../../assets/images/c2.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Reactive Forms</h5>
          <div class="card-text">
              hello icsd card 
              <form [formGroup]="frmGrp"  (ngSubmit)="frmSub()">
                <div class="form-group">
                  <p class="alert alert-success">Enter Empno</p>
                  <input type="text" placeholder="Emp no" class="form-control" formControlName="empno"/>
                  <p *ngIf="!frmGrp.controls.empno.valid">1 Enter Empno </p>
                  <p *ngIf="frmGrp.controls.empno.errors?.required">2 please Enter Empno,it is required </p>
                </div>



                <div class="form-group">
                  <p class="alert alert-success">Enter Ename</p>
                  <input type="text" placeholder="Ename" class="form-control" formControlName="ename"/>
                  
                  <p *ngIf="frmGrp.controls.ename.errors"> Enter alphanumeric name only </p>
                </div>


                <div class="form-group">
                  <p class="alert alert-success">Enter Eage</p>
                  <input type="text" placeholder="Eage" class="form-control" formControlName="eage"/>
                  <p *ngIf="!frmGrp.controls.eage.valid"> Enter eage </p>
                </div>


                <div class="form-group">
                  <p class="alert alert-success">Enter Eadd</p>
                  <input type="text" placeholder="Eaddress" class="form-control" formControlName="eadd"/>
                </div>
                <div class="form-group">
                  <p class="alert alert-success">Enter Esal</p>
                  <input type="text" placeholder="Esalary" class="form-control" formControlName="esal"/>
                </div>
                <div class="form-group">
                  <p class="alert alert-success">Enter Eemail</p>
                  <input type="text" placeholder="Eemail" class="form-control" formControlName="eemail"/>
                  <p *ngIf="frmGrp.controls.eemail.errors?.required"> Enter email </p>
                  <p *ngIf="frmGrp.controls.eemail.errors?.email"> Enter valid email </p>
                </div>
    
    
                <div class="form-group">
                  <input type="submit" [disabled]="!frmGrp.valid"   value="Submit"  class="btn btn-warning"/>
                  <!-- <input type="submit"  value="Submit" class="btn btn-warning"/> -->
                </div>
              </form>
          </div>
         
          
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
