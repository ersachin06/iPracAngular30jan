  c23info works!
</p>

category select is {{catId}}<br>

<table class="table table-bordered">
  <tr class="bg-primary">
    <td>catid</td>
    <td>catname</td>
    <td>catimage</td>
    <td>catdesc</td>

  </tr>
  <ng-container *ngFor="let c of categories">
    <tr *ngIf="c.id==catId">
      <td>{{c.id}}</td>
      <td>{{c.name}}</td>
      <td>{{c.img}}</td>
      <td>{{c.desc}}</td>
    </tr>
  </ng-container>
</table>
