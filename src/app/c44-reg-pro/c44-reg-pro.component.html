<div class="row">
  <div class="col-md-12 d-flex">
      <div class="card flex-grow-1 mb-md-0">
          <div class="card-body">
              <!-- <h3 class="card-title text-center">Register</h3> -->
              <form [formGroup]="userForm" (submit)="submitForm()">
              <div class="card-body">
                  <div class="row">
                    <div class="col-12 col-lg-6 col-xl-6">
                      <div class="form-group">
                        <label for="profile-first-name">First Name</label>
                        <input formControlName="name" type="text" class="form-control" id="profile-first-name" placeholder="First Name">
                      </div>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-6">
                      <div class="form-group">
                        <label for="profile-first-name">Last Name</label>
                        <input formControlName="lastName" type="text" class="form-control" id="profile-first-name" placeholder="Last Name">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-lg-6 col-xl-6">
                      <div class="form-group">
                        <label for="profile-first-name">Mobile</label>
                        <input formControlName="phoneNumber" type="text" class="form-control" id="profile-first-name" placeholder="Mobile">
                      </div>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-6">
                      <div class="form-group">
                        <label for="profile-first-name">E-mail</label>
                        <input readonly formControlName="email" type="text" class="form-control" id="profile-first-name" placeholder="E-mail">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-lg-6 col-xl-6">
                      <div class="form-group">
                        <label for="profile-first-name">Bio</label>
                        <input type="text" formControlName="bio" class="form-control" id="profile-first-name" placeholder="Bio">
                      </div>
                    </div>
                    <!-- <div class="col-12 col-lg-6 col-xl-6">
                      <div class="form-group">
                        <label for="profile-first-name">Confirm Password</label>
                        <input type="text" class="form-control" id="profile-first-name" placeholder="Confirm Password">
                      </div>
                    </div> -->
                  </div>
                  <div class="row">
                      <!-- <div class="product_image" *ngIf='!directUrl'> -->
                                                                                                  <!-- imageUrl -->
                          <img style="height:200px; width:200px" class="product_image_top" [src]="imageUrl">
                      <!-- </div> -->
                      <div class="product_image" *ngIf='directUrl'>
                        <img style="height:200px; width:200px" class="product_image_top" [src]="user.imageUrl">
                      </div>
                              <div class="upload-image">
                                  <label class=" control-label upload"  for="filebutton">
                                          <span>Drop file anywhere to upload <br></span>
                                          <span>or<br></span>
                                          <input id="filebutton" name="filebutton" #inputFile (change)="onSelectFile($event)" type="file" >
                                          <span ><br>(the file size must be less than 2MB)</span>
                                  </label>
                              </div>
                              <div>
                                  <img  *ngFor="let url of urlArray" [src]="url" height="70px" style="padding:10px;"> <br/>
                              </div>

                  </div>
                  <div class="form-group  mb-0">
                      <button class="btn btn-primary" type="submit" >Next</button>
                  </div>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
